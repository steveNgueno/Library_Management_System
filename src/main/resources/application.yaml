spring:
  application:
    name: Library-Management-System

  datasource:
    url: jdbc:mysql://localhost:3307/LMS_DB?useSSL=false&serverTimezone=UTC
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8080
  servlet:
    context-path: /api